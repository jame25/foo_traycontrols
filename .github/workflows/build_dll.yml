name: Build Translation DLL

on:
  push:
    branches: [ "main" ]
    # Triggers on changes to source code or resource files
    paths:
      - '**/*.rc'
      - '**/*.cpp'
      - '**/*.h'
      - '**/*.vcxproj'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build Project
      # CHANGED: Points directly to the .vcxproj file
      run: msbuild foo_traycontrols.vcxproj /p:Configuration=Release /p:Platform=x64

    - name: Upload DLL Artifact
      uses: actions/upload-artifact@v4
      with:
        name: foo_traycontrols_compiled
        # Verify this output path. Sometimes building a single project 
        # puts the output in "x64/Release" or just "Release".
        path: x64/Release/foo_traycontrols.dll
        if-no-files-found: error

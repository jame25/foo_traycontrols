name: Build Translation DLL

on:
  push:
    branches: [ "main" ]
    paths:
      - '**/*.rc'
      - '**/*.cpp'
      - '**/*.h'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: nuget restore foo_traycontrols.sln

    - name: Build Solution
      # Builds the standard Release configuration
      run: msbuild foo_traycontrols.sln /p:Configuration=Release /p:Platform=x64

    - name: Upload DLL Artifact
      uses: actions/upload-artifact@v4
      with:
        name: foo_traycontrols_compiled
        path: x64/Release/foo_traycontrols.dll
